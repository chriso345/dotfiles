##### PREFIX & BASIC SETTINGS #####
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000


##### TERMINAL & COLORS #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g focus-events on
set -g xterm-keys on


##### STATUS BAR #####
set -g status-position top
set -g status-style "bg=green,fg=black"

set -g status-left-length 40
set -g status-left  "#[fg=black,bg=green] #S "

set -g status-right ""

set-window-option -g window-status-style "bg=green,fg=brightblack"
set-window-option -g window-status-current-style "bg=green,fg=black"


##### RELOAD CONFIG #####
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"


##### PANE MANAGEMENT #####
# Splits
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Resize (Alt + Arrows)
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5

# Move between windows (Shift + Arrows)
bind -n S-Left  previous-window
bind -n S-Right next-window

# Swap panes (Prefix + J/K for vertical movement)
bind J swap-pane -D
bind K swap-pane -U

# Toggle split orientation
bind t if-shell "[ #{pane_width} -gt #{pane_height} ]" "select-layout even-vertical" "select-layout even-horizontal"

##### COPY / SCROLL MODE #####
set -g mode-keys vi

# Scroll by Shift+Up/Down and enter copy-mode
bind -n S-Up   copy-mode \; send-keys -X cursor-up   \; send-keys -X cursor-up
bind -n S-Down copy-mode \; send-keys -X cursor-down \; send-keys -X cursor-down

# vi-style copying
bind-key -T copy-mode-vi v   send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y   send-keys -X copy-selection-and-cancel


##### PANE MOVING BETWEEN WINDOWS #####
bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"   "join-pane -t '%%'"


##### PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

run-shell "~/.config/tmux/scripts/theme.sh"
