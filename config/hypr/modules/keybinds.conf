# Applications
$terminal = ghostty
$fileManager = ghostty -e yazi
$menu = ghostty --class=dotmgr.floating.small -e bash -c "$GOBIN/greg menu"
$browser = google-chrome-stable

# $backupLauncher = /home/chris/.local/share/cargo/bin/anyrun
$backupLauncher = wofi

# Keys
$mainMod = SUPER
$print = PRINT

# Applications
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, dolphin
bind = $mainMod, space, exec, ghostty --class=dotmgr.floating.small -e "$GOBIN/greg"
bind = $mainMod ALT, space, exec, $menu

bind = $mainMod, W, exec, $browser --profile-directory="Default"
bind = $mainMod SHIFT, W, exec, $browser --profile-directory="Profile 1"

bind = $mainMod, D, exec, discord

# System
bind = $mainMod, $print, exec, hyprshot -m window -o "$HOME/pictures/screenshots"
bind = $mainMod SHIFT, $print, exec, hyprshot -m output -o "$HOME/pictures/screenshots"
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o "$HOME/pictures/screenshots"
bind = $mainMod ALT, L, exec, hyprlock
bind = $mainMod SHIFT, X, exec, ghostty --class=dotmgr.floating.small -e bash -c "$GOBIN/greg menu -s power"

# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, B, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod, Menu, exec, "$XDG_CONFIG_HOME/dotmgr/scripts/reload_monitor_ui.sh"

# Change focus with mainMod + Vi-keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Swap active window with adjacent using mainMod + SHIFT + Vi-keys
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Change workspace with mainMod + tab/SHIFT tab
bind = $mainMod, tab, workspace, e+1
bind = $mainMod SHIFT, tab, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active workspace to monitor with mainMod + [<>]
bind = $mainMod, comma, movecurrentworkspacetomonitor, l
bind = $mainMod, period, movecurrentworkspacetomonitor, r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize windows use mainMod + arrows
bind = $mainMod, left, resizeactive, -100 0
bind = $mainMod, right, resizeactive, 100 0
bind = $mainMod, down, resizeactive, 0 100
bind = $mainMod, up, resizeactive, 0 -100

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# TODO: Replace below command with a more elegant solution using windowrule and classes
$xSize = 1500
$ySize = 800
bind = $mainMod, T, exec, (hyprctl dispatch togglefloating && hyprctl dispatch resizeactive $(hyprctl activewindow | grep size | awk '/size:/ {gsub(",", " ", $2); printf "%s\n", $2}' | awk '{printf "%s %s\n", $xSize - $1, $ySize - $2}') && hyprctl dispatch centerwindow)
